<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>VueJS Basic</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="form-inline mr-auto">
        <label for="" class="font-weight-bold mr-2">Minimum Price</label>
        <!-- v-model digunakan utk memanipulasi property dari inputan user -->
        <input type="number" class="form-control w-25" v-model="minimum" />
      </div>
      <input
        type="range"
        class="custom-range"
        min="0"
        max="30"
        v-model="minimum"
      />
      <!-- Utk ambil data, gunakan perulangan v-for. item adlh temporary variabel & products adlh property tempat data disimpan -->
      <!-- Utk perkondisian, gunakan v-if -->
      <div
        class="row d-flex mb-3 align-items-center"
        v-for="item in products"
        v-if="item.price >= Number(minimum) "
      >
        <div class="col-sm-4">
          <!-- Mengubah value sebuah atribut dgn mengganti data dari object menggunakan v-bind -->
          <img
            v-bind:src="item.image"
            v-bind:alt="item.name"
            class="img-fluid d-block"
          />
        </div>
        <div class="col">
          <h3 class="text-info">{{ item.name }}</h3>
          <p class="mb-0">{{ item.description }}</p>
          <div class="h5 float-right">Rp{{ item.price }}</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
