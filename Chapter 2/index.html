<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>VueJS Basic</title>
  </head>
  <body>
    <div class="container" id="app">
      <p>
        <strong>Bound:</strong><br />
        <span>{{name}}</span>
      </p>

      <p>
        <strong>Parsed:</strong><br />
        <!-- v-html akan menerapkan tag htmlnya pada user interface -->
        <span v-html="name"></span>
      </p>

      <p>
        <strong>Unchangeable:</strong><br />
        <!-- v-once tdk akan mengubah value dari variabel name walaupun inputan user dari v-model berubah -->
        <span v-once>{{name}}</span>
      </p>

      <p>
        <h5>Text</h5>
        <!-- v-model ini mengubah value dari property name & menggantinya sesuai dgn inputan user -->
        <textarea class="form-control" rows="3" v-model="name"></textarea>
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
